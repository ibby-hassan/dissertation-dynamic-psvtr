name: Deploy Website

# 1. THE TRIGGER
on:
  push:
    branches: ["main"]

# Grants permission to write to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 2. THE BUILD JOB
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The folder where your site was built

  # 3. THE DEPLOY JOB
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4